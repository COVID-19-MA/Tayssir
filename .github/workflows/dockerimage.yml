name: Docker Image CI

on:
  push:
    branches: [ init-dockerfile ]
  pull_request:
    branches: [ init-dockerfile ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag obyz/tayssir-covid:latest
